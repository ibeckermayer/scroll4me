<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>scroll4me Settings</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <h1>scroll4me Settings</h1>

    <div class="section">
      <h2>X Account</h2>
      <div class="status">
        <span class="status-dot disconnected" id="auth-status"></span>
        <span id="auth-text">Not connected</span>
      </div>
      <br />
      <button id="login-btn">Login to X</button>
    </div>

    <div class="section">
      <h2>Interests</h2>
      <label>Keywords (comma-separated)</label>
      <textarea
        id="keywords"
        rows="3"
        placeholder="AI, machine learning, startups, tech policy"
      ></textarea>

      <label>Priority Accounts (comma-separated)</label>
      <input
        type="text"
        id="priority-accounts"
        placeholder="@elonmusk, @sama"
      />

      <label>Muted Keywords</label>
      <input
        type="text"
        id="muted-keywords"
        placeholder="crypto pump, NFT drop"
      />
    </div>

    <div class="section">
      <h2>Schedule</h2>
      <label>Morning Digest Time</label>
      <input type="time" id="morning-time" value="07:00" />

      <label>Evening Digest Time</label>
      <input type="time" id="evening-time" value="18:00" />

      <label>Timezone</label>
      <select id="timezone">
        <option value="America/New_York">Eastern Time</option>
        <option value="America/Chicago">Central Time</option>
        <option value="America/Denver">Mountain Time</option>
        <option value="America/Los_Angeles">Pacific Time</option>
        <option value="UTC">UTC</option>
      </select>
    </div>

    <div class="section">
      <h2>Email</h2>
      <label>Send digests to</label>
      <input type="email" id="email-to" placeholder="you@example.com" />

      <label>SMTP Host</label>
      <input type="text" id="smtp-host" placeholder="smtp.gmail.com" />

      <label>SMTP Port</label>
      <input type="number" id="smtp-port" value="587" />

      <label>SMTP Username</label>
      <input type="text" id="smtp-user" placeholder="your-email@gmail.com" />

      <label>SMTP Password</label>
      <input type="password" id="smtp-pass" placeholder="app-password" />
    </div>

    <div class="section">
      <h2>LLM API</h2>
      <label>Provider</label>
      <select id="llm-provider">
        <option value="claude">Claude (Anthropic)</option>
        <option value="openai">OpenAI</option>
      </select>

      <label>API Key</label>
      <input type="password" id="api-key" placeholder="sk-..." />
    </div>

    <div class="actions">
      <button id="save-btn">Save Settings</button>
      <button class="secondary" onclick="window.close()">Close</button>
    </div>

    <div class="footer">scroll4me v0.1.0</div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
